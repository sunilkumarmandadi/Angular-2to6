<div class="container register-form">
  <div class="form-content">
    <div class="row">
      <h1 class="note" style="align-content: center ">Sign Up</h1>
      <form [formGroup]="UserForm" (ngSubmit)="onFormSubmit()" novalidate>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Username*"
            formControlName="UserName"
            required
          />
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error">
            <div *ngIf="username.errors">
              UserName is required.
            </div>
          </div>
          <!-- <span class="help-block" *ngIf="UserName.invalid && UserForm.UserName.errors.required">please enter correct username</span> -->
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Loginname*"
            formControlName="LoginName"
            required
          />
        </div>
        <div *ngIf="Loginname.invalid && (Loginname.dirty || Loginname.touched)" class="error">
          <div *ngIf="Loginname.errors">
            LoginName is required.
          </div>
        </div>
        <!--  <span class="help-block" *ngIf="!LoginName.valid && LoginName.touched">Please enter correct Loginname</span> -->
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password*"
            formControlName="Password"
            required
          />
          <div *ngIf="Password.invalid && (Password.dirty || Password.touched)" class="error">
            <div *ngIf="Password.errors">
              Password is required.
            </div>
          </div>

         <!-- <span *ngIf="Password.invalid && Password.touched">
            Password length should be min 8 chars.
          </span>
           <span class="help-block" *ngIf="!Password.valid &&Password.touched">Password length minimum 8 chars</span> -->
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Email*"
            formControlName="Email"
            required
          />
          <div *ngIf="Email.invalid && (Email.dirty || Email.touched)" class="error">
            <div *ngIf="Email.errors">
              Email is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Contact No"
            formControlName="ContactNo"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Address"
            formControlName="Address"
            required
          />
        </div>
        <div class="form-group">
          <select type="select" class="form-control"
           formControlName="Department" required>
<option disabled [ngValue]="null" >
select Department
</option>
<!-- <option *ngFor="let dept of departments" [ngValue]="dept">{{dept.name}}</option> -->
<option>HR</option>
<option>IT</option>
<option>Sales</option>
</select>

        </div>

        <div class="form-group">
          <button class="btn btn-primary" type="submit" [disabled]='UserForm.invalid'>Register</button>

          <button type="reset" class="btnSubmit">Reset</button>

        </div>
        <div>
          <p class="msg_success">{{ message }}</p>
        </div>
        <div class="row" *ngIf="showMsg">
          <div class="col-xs-12" >
            <p class="alert alert-success">
                <strong>Registration Success!</strong> Please click here to <a class ='btn' [routerLink] ='["/signIn"]'>Login!</a>

            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
